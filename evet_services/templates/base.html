{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Encodage & responsive -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <!-- Titre de la page -->
    <title>{% block title %}{{ page|default:'EVET SERVICES' }} - Commerce général et prestations de service{% endblock title %}</title>

    <!-- SEO : Meta Description & Keywords -->
    <meta
      name="description"
      content="{% block meta_description %}EVET SERVICES, entreprise spécialisée dans le commerce général et les prestations de service. Solutions professionnelles adaptées à vos besoins.{% endblock meta_description %}"
    />
    <meta name="keywords" content="EVET SERVICES, commerce général, prestations de service, services professionnels, entreprise, solutions commerciales, Kinshasa, République Démocratique du Congo" />
    <meta name="author" content="EVET SERVICES" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://{{ request.get_host }}{{ request.path }}" />

    <!-- Open Graph pour les réseaux sociaux -->
    <meta property="og:title" content="{{ page|default:'EVET SERVICES' }} - Commerce général et prestations de service" />
    <meta property="og:description" content="EVET SERVICES, entreprise spécialisée dans le commerce général et les prestations de service. Solutions professionnelles adaptées à vos besoins." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://{{ request.get_host }}{{ request.path }}" />
    <meta property="og:image" content="https://{{ request.get_host }}{% static 'images/logo.png' %}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Logo EVET SERVICES - Commerce général et prestations de service" />
    <meta property="og:site_name" content="EVET SERVICES" />
    <meta property="og:locale" content="fr_FR" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page|default:'EVET SERVICES' }} - Commerce général et prestations de service" />
    <meta name="twitter:description" content="EVET SERVICES, entreprise spécialisée dans le commerce général et les prestations de service." />
    <meta name="twitter:image" content="https://{{ request.get_host }}{% static 'images/logo.png' %}" />
    <meta name="twitter:image:alt" content="Logo EVET SERVICES" />

      <!-- Favicon - Configuration complète -->
    <!-- Favicon standard -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}" />

    <!-- Favicons PNG pour différents navigateurs -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/favicon/android-chrome-192x192.png' %}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/favicon/android-chrome-512x512.png' %}" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="{% static 'images/favicon/site.webmanifest' %}" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#fc692e" />
    <meta name="msapplication-TileColor" content="#fc692e" />
    <meta name="msapplication-TileImage" content="{% static 'images/logo.png' %}?v=2" />
    <meta name="msapplication-config" content="{% static 'browserconfig.xml' %}?v=2" />

    <!-- Additional SEO -->
    <meta name="application-name" content="EVET SERVICES" />
    <meta name="apple-mobile-web-app-title" content="EVET SERVICES" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Bootstrap & Icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <!-- Sal.js (Scroll Animation Library) -->
    <link rel="stylesheet" href="https://unpkg.com/sal.js/dist/sal.css" />
    <!-- Base CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <!-- Extra CSS Block -->
    {% block extra_css %}
    <!-- Component CSS -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet" />
    <link href="{% static 'css/footer.css' %}" rel="stylesheet" />
    {% endblock extra_css %}
  </head>

  <body>
    <div id="loading" class="loading-overlay">
      <div class="loader-container">
        <div class="loader-spinner"></div>
        <div class="loader-text">Chargement...</div>
      </div>
    </div>
    {% block base %} {% endblock base %}
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sal.js/dist/sal.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
