{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>403 - Accès interdit | EVET</title>
    <meta name="description" content="Vous n'avez pas l'autorisation d'accéder à cette ressource." />
    <meta name="robots" content="noindex, nofollow" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <link href="{% static 'css/error.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <div class="error-icon">
          <i class="bi bi-shield-x"></i>
        </div>
        <div class="error-code">403</div>
        <h1 class="error-title">Accès interdit</h1>
        <p class="error-message">Vous n'avez pas l'autorisation d'accéder à cette ressource. Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur.</p>
        <div class="d-flex gap-3 justify-content-center flex-wrap">
          <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill px-5"> <i class="bi bi-house-fill me-2"></i>Retour à l'accueil </a>
          <button onclick="window.history.back()" class="btn btn-outline-primary btn-lg rounded-pill px-5"><i class="bi bi-arrow-left me-2"></i>Page précédente</button>
        </div>
      </div>
    </div>
  </body>
</html>
